<div >
    <br>
    <button class="btn btn-danger" ng-show="main.loginStatus" ng-click="main.showMySubscription()"> SHOW MY SUB </button> 
    <div class="row" ng-repeat="channel in main.subscriptionsArray">
        <div ng-click="main.showChannelVideos(channel)"> 
       <td> <img height="30" width="30" ng-src="{{main.subscriptionsArray[$index].thumbnails.default.url}}" 
       > {{main.subscriptionsArray[$index].title}}
        </td> </div>
        <br>
    </div>
    <div ng-repeat="channelVideos in main.channelVideosArray">
        <img ng-src="{{main.trustTitle(channelVideos.thumbnails)}}" ng-click="main.playClickedVideo(channelVideos)">
    </div>

</div>
